<html>

<head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      background: #77a;
      color: #fff;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
    }

    canvas.main {
      background-color: #000000;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
      background-color:rgba(32, 32, 64, 0.3)
    }

    ::-webkit-resizer  {
      background-color: #224;
    }

    .main {
      display: flex;
    }

    #code-container {
      padding-left: 10px;
      padding-top: 5px;
    }

    #code-container textarea {
      height: 30vh;
      width: calc(100vw - 830px);
      background-color: #224;
      color: #ffc;
    }

    #code-container span {
      background-color: #224;
      color: #ffc;
      font-size: 10pt;
      border-radius: 2px;
      font-family: 'Courier New', Courier, monospace;
      padding: 2px;
    }

    #code-blocks {
      height: calc(100vh - 47px);
      overflow-y: auto;
      padding-right: 6px;
    }

    .code-header {
      cursor: pointer;
      margin-top: 5px;
    }

    .code-header:hover {
      color: #f90;
    }

    .hidden {
      border-bottom: solid 2px #224;
      margin-bottom: 10px;
    }

    .hidden::after {
      content: ' [click to show]';
    }

    .hide {
      display: none;
    }

    button {
      background: #448;
      color: #f70;
      padding: 8px 12px;
      border-color: #224;
      outline: none;
      border-radius: 5px;
    }

    button:hover {
      background: #55a;
    }
  </style>
  <script type="text/javascript" src="./render.js"></script>
  <script type="text/javascript" src="./editor.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</head>

<body>
  <div class="main">
    <div id="canvas-container"></div>
    <div id="code-container">
      <div style="margin-bottom: 5px;">
        <button onclick="saveRun()">SAVE & RUN</button>
        <button onclick="exportGame()">EXPORT</button>
        <button onclick="importGame()">IMPORT</button>
      </div>
      <div id="code-blocks">
        <div>
          <div class="code-header" onclick="toggle(event, 'setup-code')">
            Setup (receives <span>game</span>)
          </div>
          <textarea onkeydown="editorKeydown(event)" id="setup-code"></textarea>
        </div>
        <div>
          <div class="code-header" onclick="toggle(event, 'click-code')">
            Click Event Handler (receives <span>game</span> and <span>event</span>)
          </div>
          <textarea onkeydown="editorKeydown(event)" id="click-code"></textarea>
        </div>
        <div>
          <div class="code-header" onclick="toggle(event, 'update-code')">
            Update Loop (receives <span>game</span> and <span>frame</span>)
          </div>
          <textarea onkeydown="editorKeydown(event)" id="update-code"></textarea>
        </div>
        <div>
          <div class="code-header" onclick="toggle(event, 'draw-code')">
            Draw Loop (receives <span>game</span>, <span>context</span>, and <span>canvas</span>)
          </div>
          <textarea onkeydown="editorKeydown(event)" id="draw-code"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script>
    makeCanvas(document.getElementById('canvas-container'), {
      width: 800,
      height: 900
    });
    setupCanvasClickHandler();

    restoreText('setup-code');
    restoreText('click-code');
    restoreText('update-code');
    restoreText('draw-code');
    saveRun();
  </script>
</body>

</html>
